<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Sansita+Swashed:wght@600&family=Shadows+Into+Light&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Dancing+Script&family=Sansita+Swashed:wght@600&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="box" >
        <div class="title">
           <h1>Covid 19 - Quiz !</h1> 

        </div>

        <div class="header">
            <div class="scoreBox">Score: 0</div>
            <div class="timerBox"></div>

        </div>

        <div class="question">

           <!-- <h2 class="question"></h2> -->

        </div>

        <div class="option">
            <span class="choice" id="A"  onclick="check('A')"></span>
            <span class="choice" id="B"  onclick="check('B')"></span>
            <span class="choice" id="C"  onclick="check('C')"></span>
            <span class="choice" id="D"  onclick="check('D')"></span>
        </div>

        

       <!-- <div class="footer">

            <button class="btn"> Next </button>

        </div>--> 


    </div>
    <div class="box" id="resultScreen"  style="display: none;">
        <div class="title">QUIZ RESULT</div>
                <div class="resultbox">

                    <div id="end-screen">
                        <h4 class="end"> SCORE BOARD </h4> <br>
                        <p class="finalScore"> <span id="final-score" class="score"></span></p>
                        <p class="initial">Enter your initials: <input type="text" id="initials" max="3" />
                            <button id="submit" class="btn">Submit</button>
                        </p>
                        <div id="scores"></div>
                </div>
        <div class="footer">

            <a href="index.html">Start Again</a>
        </div>
    </div>

    <script src="asset/script.js"></script>
    
</body>
</html>
